<ng-template #noAuth>
  <button (click)="login()">Login</button>
  <hr />
</ng-template>

<div *ngIf="isAuthenticated; else noAuth">

  <br />

  Is Authenticated: {{ isAuthenticated }}

  <br />
  userData
  <pre>{{ userData$ | async | json }}</pre>

  <br />
</div>

<button (click)="logout()">Logout</button>
